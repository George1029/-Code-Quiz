<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>

        <div id="look-at-scores">View all scores</div>

        <div id="timer">
            Time: 75
        </div>

    </header>


    <section id="start-container">
        <h1>The Code Questionnaire</h1>
        <p>
            You have 75 seconds to answer random web development questions. Time will be subtracted if answered
            incorrectly. Click to begin. Good Luck!
        </p>
        <div>
            <button id="begin"> Begin</button>
        </div>
    </section>

    <Section id="quest-container" class="hide">
        <h1 id="quest">Questions</h1>
        <div id="answer-btns">
            <button>Answer uno</button>
            <button>Answer dos</button>
            <button>Answer tres</button>
            <button>Answer quatro</button>
        </div>

        <h2 id="check-answer" class="correct-wrong hide"></h2>

        <div>
            <button id="nxt-btn" class="next-btn hide">Next</button>
        </div>
    </Section>

    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials to save the score</label>
            <input type="text" id="initials-field" maxlength="3" placeholder="Enter your initials" />
            <button id="submit">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">Leaderboard</h1>
            <div id="highscore" class="highscore highscore-list">
            </div>


            <div>
                <button id="restart">Restart</button>
                <button id="clear">Clear Scores</button>


            </div>

            <!--JavaScript linked-->
            <script src="assets/js.js"></script>
            <script src="assets/questions.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
